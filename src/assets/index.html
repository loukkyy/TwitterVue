<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
  box-sizing: border-box;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  font-size: 1.2rem;
}
.text-input {
  position: relative;
  width: 100%;
  margin: 2px;
  overflow: hidden;
}
.text-input input {
  width: 100%;
  height: 100%;
  padding-top: 1em;
  border: none;
  outline: none;
  background-color: transparent;
  font-size: inherit;
}
.text-input input:focus + .label-name .label-content,
.text-input input:valid + .label-name .label-content {
  transform: translateY(-1.2em);
  font-size: .8em;
  font-weight: bold;
  color: hsl(202, 88%, 53%);
}
.text-input input:focus + .label-name::after {
  transform: translateX(0%);
}
.text-input label {
  position: absolute;
  bottom: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  pointer-events: none;
  border-bottom: 2px solid black;
}
.text-input label::after {
  content: "";
  position: absolute;
  bottom: -2px;
  height: 100%;
  width: 100%;
  border-bottom: 2px solid hsl(202, 88%, 53%);
  transform: translateX(-100%);
  transition: transform .3s ease;
}

.label-content {
  position: absolute;
  bottom: 5px;
  left: 0px;
  transition: all 0.3s ease;
}



.message-input {
  position: relative;
  margin-top: 2em;
}
.message-input label {
  position: absolute;
  top: .8em;
  left: .5em;
  pointer-events: none;
  transition: all 0.3s ease;
}

.message-input textarea {
  height: 100%;
  width: 100%;
  padding: 1em .5em;
  outline: none;
  border: 2px solid black;
  border-radius: .5em;
  color: inherit;
  font-family: inherit;
  font-size: inherit;
  resize: none;
  background-color: transparent;
}
.message-input textarea:focus {
  border-color: hsl(202, 88%, 53%);
}
.message-input textarea:focus + label,
.message-input textarea:valid + label {
  transform: translateY(-2.5em);
  font-size: .8em;
  font-weight: bold;
  color: hsl(202, 88%, 53%);
  left: 0;
}

    </style>
</head>
<body>
    <div class="text-input">
        <input type="text" id="name-input" autocomplete="off" required />
        <label for="name-input" class="label-name">
          <span class="label-content">Name</span>
        </label>
      </div>


      <div class="message-input">
        <textarea id="tweet-textarea" required></textarea>
        <label for="tweet-textarea" class="label-textarea">
          Message
        </label>
      </div>
</body>
</html>
